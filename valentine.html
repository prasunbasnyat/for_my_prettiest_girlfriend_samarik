<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        #container {
            margin-top: 100px;
            opacity: 0; /* Start with opacity 0 */
            animation: fade-in 1s ease forwards; /* Apply fade-in animation */
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-50px); /* Optional: Slide in from top */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #e60000;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: 0; /* Start with opacity 0 */
            animation: slide-in 0.5s ease forwards; /* Apply slide-in animation */
        }
        button:hover {
            background-color: #cc0000;
        }
        .heart-button {
            background-color: #f5f5f5; /* Match background color */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            margin: 10px; /* Add margin to create space between buttons */
            position: relative;
            overflow: hidden;
            opacity: 0; /* Start with opacity 0 */
            animation: slide-in 0.5s ease forwards; /* Apply slide-in animation */
        }
        .heart-button::before {
            content: '❤️';
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .heart-button span {
            position: relative;
            z-index: 2;
        }

        .heart-button:hover {
            background-color: #cc0000;
        }
        .option {
            display: inline-block;
            margin: 20px;
            opacity: 0; /* Start with opacity 0 */
            animation: slide-in 0.5s ease forwards; /* Apply slide-in animation */
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px); /* Slide in from bottom */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .option img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .option img:hover {
            transform: scale(1.1);
        }
        .option a:hover {
            background-color: #f5f5f5;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will You Be My Valentine?</h1>
        <p>My dear girlfriend,</p>
        <p>On this special day, I want to express my love for you. </p>
        <p>You mean the world to me and I can't imagine my life without you by my side. Your love brings joy and happiness to my life every single day:)</p>
        <p>So, Samarik Ghimire, will you be my Valentine?</p>
        <a href="response_yes.html" class="heart-button"><span>YES</span></a>
        <a href="response_maybe.html"><button>Maybe</button></a>
        <a href="response_no.html"><button>No</button></a>
    </div>

    <script>
        // This script is not changed
    </script>
</body>
</html>
