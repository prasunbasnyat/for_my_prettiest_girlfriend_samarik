<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Roses with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative; /* Ensure relative positioning for absolute elements */
        }

        .rose-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px; /* Leave space for the audio controls */
            z-index: 1; /* Ensure roses appear above the image and audio */
        }

        .rose {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('rose.png');
            background-size: contain;
            animation: fall 10s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }

        audio {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 2; /* Ensure the music bar appears above the image */
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            z-index: 0; /* Ensure the image is behind the roses */
        }
    </style>
</head>
<body>
    <div class="rose-container">
        <audio controls autoplay loop>
            <source src="perfect.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- Roses -->
        <script>
            // Create more roses dynamically and append them to the body
            for (let i = 0; i < 100; i++) {
                createRose();
            }

            function createRose() {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.style.left = Math.random() * window.innerWidth + 'px';
                rose.style.animationDelay = Math.random() * 10 + 's';
                document.body.querySelector('.rose-container').appendChild(rose);
            }
        </script>
    </div>
    <!-- Proposal Image -->
    <img src="propose.png" alt="Proposal" />
</body>
</html>
